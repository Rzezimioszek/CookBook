<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Przepisy</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <h1>Moje Przepisy</h1>
    <div class="toolbar">
      <button id="plannerBtn">üìÖ</button>
	  <button id="burgerBtn">‚ò∞</button>
    </div>
  </header>
  
  <!-- Panel z przepisami -->
<aside id="sidePanel">
  <input type="text" id="search" placeholder="Wyszukaj przepis...">
  <div id="recipeList"></div>
</aside>

<!-- Panel z plannerem -->
<aside id="plannerPanel">
  <section id="mealPlanner">
    <h2>Plan posi≈Çk√≥w</h2>
    <div id="days"></div>
    <button id="exportBtn">Eksportuj do Google Kalendarza</button>
  </section>
</aside>


<main>
  <div id="preview"></div>
  <button id="exportPdfBtn" style="display:none">Eksportuj ten przepis do PDF</button>
</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const days = ["Poniedzia≈Çek", "Wtorek", "≈öroda", "Czwartek", "PiƒÖtek", "Sobota", "Niedziela"];
const selectedRecipe = { title: null };
const mealPlan = {};

const daysContainer = document.getElementById("days");
days.forEach(day => {
  const div = document.createElement("div");
  div.innerHTML = `<strong>${day}:</strong> <span id="slot-${day}">‚Äî</span>`;
  div.onclick = () => {
    if (selectedRecipe.title) {
      const repeat = confirm("Czy chcesz zaplanowaƒá ten posi≈Çek na 2 dni?");
      mealPlan[day] = { title: selectedRecipe.title, days: repeat ? 2 : 1 };
      updatePlannerUI();
    } else {
      alert("Najpierw wybierz przepis.");
    }
  };
  daysContainer.appendChild(div);
});

function updatePlannerUI() {
  days.forEach(day => {
    const slot = document.getElementById("slot-" + day);
    if (mealPlan[day]) {
      slot.textContent = `${mealPlan[day].title} (${mealPlan[day].days} dni)`;
    } else {
      slot.textContent = "‚Äî";
    }
  });
}

document.getElementById("exportBtn").onclick = () => {
  const baseDate = new Date(); // dzi≈õ
  const dayMap = {
    "Poniedzia≈Çek": 1, "Wtorek": 2, "≈öroda": 3,
    "Czwartek": 4, "PiƒÖtek": 5, "Sobota": 6, "Niedziela": 0
  };

  for (const [day, info] of Object.entries(mealPlan)) {
    const offset = (dayMap[day] - baseDate.getDay() + 7) % 7;
    const eventDate = new Date(baseDate);
    eventDate.setDate(baseDate.getDate() + offset);

    for (let i = 0; i < info.days; i++) {
      const start = new Date(eventDate);
      start.setDate(start.getDate() + i);
      const end = new Date(start);
      end.setHours(end.getHours() + 1); // godzina

      const title = encodeURIComponent(info.title);
      const startStr = start.toISOString().replace(/-|:|\.\d\d\d/g, "").slice(0, 15);
      const endStr = end.toISOString().replace(/-|:|\.\d\d\d/g, "").slice(0, 15);

      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startStr}/${endStr}&details=Zaplanowany posi≈Çek`;

      window.open(url, "_blank");
    }
  }
};

  </script>
  <script>
  // Add this code to replace your existing fetch script
const recipeList = document.getElementById("recipeList");
const searchInput = document.getElementById("search");
const preview = document.getElementById("preview");
const exportBtn = document.getElementById("exportPdfBtn");

let allRecipes = [];

// Add error handling to your fetch request
fetch("recipes.json")
  .then(res => {
    if (!res.ok) {
      throw new Error(`HTTP error! Status: ${res.status}`);
    }
    return res.json();
  })
  .then(data => {
    allRecipes = data;
    renderRecipeList(data);
  })
  .catch(error => {
    console.error("Problem loading recipes:", error);
    recipeList.innerHTML = `<p style="color: red">Nie mo≈ºna za≈Çadowaƒá przepis√≥w: ${error.message}</p>
                           <p>Sprawd≈∫ czy plik "recipes.json" istnieje w tym samym folderze co ten plik HTML.</p>`;
  });

function renderRecipeList(data) {
  recipeList.innerHTML = "";
  data.forEach(cat => {
    const details = document.createElement("details");
    const summary = document.createElement("summary");
    summary.textContent = cat.category;
    details.appendChild(summary);
    const ul = document.createElement("ul");

    cat.recipes.forEach(recipe => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = recipe.title;
      a.onclick = (e) => {
        e.preventDefault();
        fetch(recipe.path)
          .then(res => {
            if (!res.ok) {
              throw new Error(`HTTP error! Status: ${res.status}`);
            }
            return res.text();
          })
          .then(md => {
            selectedRecipe.title = recipe.title;
            preview.innerHTML = marked.parse(md);
            exportBtn.style.display = "inline-block";
          })
          .catch(error => {
            console.error("Problem loading recipe:", error);
            preview.innerHTML = `<p style="color: red">Nie mo≈ºna za≈Çadowaƒá przepisu: ${error.message}</p>`;
          });
      };
      li.appendChild(a);
      ul.appendChild(li);
    });

    details.appendChild(ul);
    recipeList.appendChild(details);
  });
}

searchInput.addEventListener("input", () => {
  const term = searchInput.value.toLowerCase();
  const filtered = allRecipes.map(cat => ({
    category: cat.category,
    recipes: cat.recipes.filter(r => r.title.toLowerCase().includes(term))
  })).filter(cat => cat.recipes.length > 0);

  renderRecipeList(filtered);
});
</script>
<script type="module">
  import { jsPDF } from "https://cdn.skypack.dev/jspdf";

  document.getElementById("exportPdfBtn").addEventListener("click", () => {
    const doc = new jsPDF();
    const content = document.getElementById("preview").innerText;
    const lines = doc.splitTextToSize(content, 180);
    doc.text(lines, 10, 10);
    doc.save(`${selectedRecipe.title || "przepis"}.pdf`);
  });
</script>

<script>
  const burgerBtn = document.getElementById("burgerBtn");
  const sidePanel = document.getElementById("sidePanel");
  const plannerBtn = document.getElementById("plannerBtn");
  const plannerPanel = document.getElementById("plannerPanel");

  burgerBtn.addEventListener("click", () => {
    sidePanel.classList.toggle("open");
    plannerPanel.classList.remove("open");
  });

  plannerBtn.addEventListener("click", () => {
    plannerPanel.classList.toggle("open");
    sidePanel.classList.remove("open");
  });
</script>

</body>
</html>
